name: Crypto Alert Bot

on:
  schedule:
    - cron: "30 23,1,3,5,7,9,11,13,15 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install numpy==1.26.4
          pip install pandas==2.2.2
          pip install pandas_ta==0.3.14b0
          pip install requests

      - name: Run bot
        run: python crypto_alert_bot.py
